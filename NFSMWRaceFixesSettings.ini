[Main]
QuickRaceModeSelectMenuHook = 1     // Hooks Quick Race Mode Select menu to allow the customization of it via sections below. (0 = False, 1 = True (Default))
QuickRaceTrackOptionsHook = 1       // Hooks Race Options menu to allow the customization of it via sections below. (0 = False, 1 = True (Default))
